    content: "\r\n\e[1;36mgtime - Global Time Utility\e[0m\r\n\r\n\e[1;33mUsage:\e[0m\r\n  gtime  \r\n  gtime \e[1m<\e[0m\e[1;95mcity\e[0m\e[39m name>\e[0m\r\n\r\n\e[1;33mCommands:\e[0m\r\n\e[39m  \e[0m\e[32madd <city>\e[0m\e[39m         Add a city to your favorites\e[0m\r\n\e[39m  \e[0m\e[32mremove <city>\e[0m\e[39m      Remove a city from your favorites\e[0m\r\n\e[39m  \e[0m\e[32mlist\e[0m\e[39m               List your favorite cities and their current times\e[0m\r\n\e[39m  \e[0m\e[32mlist --watch\e[0m\e[39m       Watch mode: continuously refresh your favorites list every \e[0m\e[1;36m60\e[0m\e[39m seconds\e[0m\r\n\e[39m  \e[0m\e[32mmeeting at \e[0m\e[32m/\e[0m\e[32m on <time>\e[0m\e[39m  Show favorite cities' times for a meeting \e[0m\e[1;39m(\e[0m\e[39me.g. \e[0m\e[32m'meeting at 10:00 AM'\e[0m\e[39m or \e[0m\e[32m'meeting on 10:00 AM'\e[0m\e[1;39m)\e[0m\r\n\e[39m  \e[0m\e[32mcompare <city1> <city2> \e[0m\e[32m...\e[0m\e[39m  Compare times for multiple cities\e[0m\r\n\e[39m  \e[0m\e[32mcompare <city1> <city2> \e[0m\e[32m...\e[0m\e[32m --watch\e[0m\e[39m  Watch mode: continuously refresh city comparison\e[0m\r\n\e[39m  \e[0m\e[32mwatch\e[0m\e[39m              Same as \e[0m\e[32m'list --watch'\e[0m\e[39m - watch your favorites in real-time\e[0m\r\n\e[39m  \e[0m\e[32m<city name\e[0m\e[1;32m>\e[0m        Show the current time for any city \e[1m(\e[0mfuzzy search supported\e[1m)\e[0m\r\n  \e[32m-h, --help\e[0m         Show this help message\r\n\r\n\e[1;33mWatch Mode:\e[0m\r\n  Use \e[32m--watch\e[0m with list or compare commands, or use \e[32mwatch\e[0m alone to continuously \r\n  refresh the display every \e[1;36m60\e[0m seconds with a live countdown timer. Press Ctrl+C to exit.\r\n\r\n"
